# We're running this locally for a few reasons:
#   1) This needs to happen pre-run of the ansible playbooks.
#   2) Since it's a pre-run, the inventory won't necessarily be
#      available or accurate
- name: Debug Xenial
  hosts: haproxy_hosts
  user: root
  tasks:
    - name: Ping hosts
      ping:
    - name: Ping the haproxy hosts locally
      local_action: shell ping -c 4 172.29.236.100
    - name: Run ip a and dump to /tmp/debug_xenial_interfaces.txt
      local_action: shell ip a s > /tmp/debug_xenial_interfaces.txt
      
